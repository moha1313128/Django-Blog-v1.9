{% extends "base.html" %}
{% block head_title %} {{ instance.title }} | {{ block.super }} {% endblock head_title %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    {% if obj.image %}
    <img src="{{ obj.image.url }}" class="image-responsive">
    {% endif %}
<h1>{{title}}  <small>{{ instance.timestamp }} ago</small></h1>
{{ instance.content }}</br>
</div>
{% endblock content %}
